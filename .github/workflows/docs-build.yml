name: Build Documentation Site

on:
    workflow_call:
        inputs:
            python_version:
                required: false
                type: string
                default: "3.12"
                description: "Python version to use"
            mkdocs_config:
                required: false
                type: string
                default: "mkdocs.yml"
                description: "Path to MkDocs config file"
            site_dir:
                required: false
                type: string
                default: "site"
                description: "Output directory for built site"
            deploy_to_pages:
                required: false
                type: boolean
                default: true
                description: "Deploy to GitHub Pages"
            additional_plugins:
                required: false
                type: string
                default: ""
                description: "Additional MkDocs plugins to install (space-separated)"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ inputs.python_version }}
                  cache: "pip"

            - name: Install MkDocs and plugins
              run: |
                  pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
                  if [ -n "${{ inputs.additional_plugins }}" ]; then
                    pip install ${{ inputs.additional_plugins }}
                  fi

            - name: Build documentation site
              run: |
                  if [ -f "${{ inputs.mkdocs_config }}" ]; then
                    mkdocs build --config-file ${{ inputs.mkdocs_config }} --site-dir ${{ inputs.site_dir }}
                  else
                    echo "âš ï¸  MkDocs config not found: ${{ inputs.mkdocs_config }}"
                    echo "### âš ï¸  Build Skipped" >> $GITHUB_STEP_SUMMARY
                    echo "MkDocs configuration file not found at \`${{ inputs.mkdocs_config }}\`" >> $GITHUB_STEP_SUMMARY
                    exit 0
                  fi
              continue-on-error: true

            - name: Setup Pages
              if: inputs.deploy_to_pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              if: inputs.deploy_to_pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ${{ inputs.site_dir }}

            - name: Build summary
              run: |
                  echo "### ðŸ“š Documentation Built" >> $GITHUB_STEP_SUMMARY
                  echo "- **Config**: \`${{ inputs.mkdocs_config }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "- **Output**: \`${{ inputs.site_dir }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "- **Deploy to Pages**: ${{ inputs.deploy_to_pages }}" >> $GITHUB_STEP_SUMMARY

    deploy:
        if: inputs.deploy_to_pages
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        permissions:
            pages: write
            id-token: write

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
