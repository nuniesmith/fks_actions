name: Build Documentation Site

on:
    workflow_call:
        inputs:
            python_version:
                required: false
                type: string
                default: "3.12"
                description: "Python version to use"
            mkdocs_config:
                required: false
                type: string
                default: "mkdocs.yml"
                description: "Path to MkDocs config file"
            site_dir:
                required: false
                type: string
                default: "site"
                description: "Output directory for built site"
            deploy_to_pages:
                required: false
                type: boolean
                default: true
                description: "Deploy to GitHub Pages"
            additional_plugins:
                required: false
                type: string
                default: ""
                description: "Additional MkDocs plugins to install (space-separated)"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ inputs.python_version }}
                  cache: "pip"

            - name: Install MkDocs and plugins
              run: |
                  if [ -f "requirements.txt" ]; then
                    pip install -r requirements.txt
                  else
                    pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
                  fi
                  if [ -n "${{ inputs.additional_plugins }}" ]; then
                    pip install ${{ inputs.additional_plugins }}
                  fi

            - name: Prepare docs directory if missing
              run: |
                  # Determine docs_dir from mkdocs.yml (simple parse) or default to 'docs'
                  if [ -f "${{ inputs.mkdocs_config }}" ]; then
                    DOCS_DIR=$(grep -E '^docs_dir:' "${{ inputs.mkdocs_config }}" | awk '{print $2}' | tr -d '"' || true)
                  fi
                  if [ -z "$DOCS_DIR" ]; then DOCS_DIR="docs"; fi
                  echo "Using docs_dir=$DOCS_DIR"

                  if [ ! -d "$DOCS_DIR" ]; then
                    echo "docs_dir '$DOCS_DIR' not found; creating and copying markdown files as a fallback"
                    mkdir -p "$DOCS_DIR"
                    if command -v rsync >/dev/null 2>&1; then
                      rsync -a --prune-empty-dirs \
                        --include '*/' --include '*.md' \
                        --exclude '.git/***' --exclude '.github/***' \
                        --exclude 'site/***' --exclude "$DOCS_DIR/***" \
                        ./ "$DOCS_DIR"/
                    else
                      echo "rsync not found; using find/xargs fallback"
                      find . \
                        -path "./$DOCS_DIR" -prune -o \
                        -path "./.git" -prune -o \
                        -path "./.github" -prune -o \
                        -path "./site" -prune -o \
                        -name "*.md" -type f -print0 | \
                      xargs -0 -I{} bash -c 'dst="$DOCS_DIR/$(dirname "{}" | sed "s|^./||")"; mkdir -p "$dst"; cp "{}" "$dst/"'
                    fi
                  fi

            - name: Build documentation site
              run: |
                  if [ -f "${{ inputs.mkdocs_config }}" ]; then
                    mkdocs build --config-file ${{ inputs.mkdocs_config }} --site-dir ${{ inputs.site_dir }}
                  else
                    echo "âš ï¸  MkDocs config not found: ${{ inputs.mkdocs_config }}"
                    echo "### âš ï¸  Build Skipped" >> $GITHUB_STEP_SUMMARY
                    echo "MkDocs configuration file not found at \`${{ inputs.mkdocs_config }}\`" >> $GITHUB_STEP_SUMMARY
                    exit 0
                  fi
              continue-on-error: true

            - name: Setup Pages
              if: inputs.deploy_to_pages
              uses: actions/configure-pages@v4
              with:
                  enablement: true

            - name: Upload artifact
              if: inputs.deploy_to_pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ${{ inputs.site_dir }}

            - name: Build summary
              run: |
                  echo "### ðŸ“š Documentation Built" >> $GITHUB_STEP_SUMMARY
                  echo "- **Config**: \`${{ inputs.mkdocs_config }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "- **Output**: \`${{ inputs.site_dir }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "- **Deploy to Pages**: ${{ inputs.deploy_to_pages }}" >> $GITHUB_STEP_SUMMARY

    deploy:
        if: inputs.deploy_to_pages
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        permissions:
            pages: write
            id-token: write

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
