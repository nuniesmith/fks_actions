name: Reusable Rust Service CI

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
        description: "Service name (e.g., auth, execution, main, meta)"
      service_port:
        required: true
        type: string
        description: "Port the service runs on (e.g., 8009)"
      healthcheck_enabled:
        required: false
        type: boolean
        default: true
        description: "Whether to run a container health check"
      healthcheck_path:
        required: false
        type: string
        default: "/health"
        description: "HTTP path for health check"
      healthcheck_retries:
        required: false
        type: number
        default: 30
        description: "Number of health check attempts"
      healthcheck_interval_seconds:
        required: false
        type: number
        default: 2
        description: "Seconds between health check attempts"
      rust_toolchain:
        required: false
        type: string
        default: "stable"
        description: "Rust toolchain version"
      docker_repo:
        required: false
        type: string
        default: "nuniesmith/fks"
        description: "Docker repository name"
      needs_openssl:
        required: false
        type: boolean
        default: true
        description: "Whether to install libssl-dev"
      dockerfile_path:
        required: false
        type: string
        default: "./Dockerfile"
        description: "Path to Dockerfile (e.g., ./Dockerfile or ./docker/Dockerfile)"
      cleanup_disk:
        required: false
        type: boolean
        default: false
        description: "Whether to clean up disk space before building"
      run_coverage:
        required: false
        type: boolean
        default: true
        description: "Whether to run code coverage"
    secrets:
      docker_token:
        required: true
        description: "Docker Hub access token"
      codecov_token:
        required: false
        description: "Codecov token (optional for public repos)"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        if: inputs.cleanup_disk
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/.ghcup || true
          sudo docker system prune -af || true
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Rust tests ----
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ inputs.rust_toolchain }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ inputs.service_name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ inputs.service_name }}-

      - name: Install system dependencies
        if: inputs.needs_openssl
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install cargo-tarpaulin (for coverage)
        if: inputs.run_coverage
        run: cargo install cargo-tarpaulin || true
        continue-on-error: true

      - name: Run Rust tests
        run: cargo test --all-features || true
        continue-on-error: true

      - name: Run Clippy
        run: cargo clippy --all-features -- -D warnings || true
        continue-on-error: true

      - name: Generate coverage report
        if: inputs.run_coverage
        run: |
          cargo tarpaulin --out Xml --output-dir . --all-features || true
        continue-on-error: true

      - name: Upload coverage reports to Codecov
        if: inputs.run_coverage && hashFiles('cobertura.xml') != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.codecov_token }}
          file: ./cobertura.xml
          flags: ${{ inputs.service_name }}
          name: ${{ inputs.service_name }}-coverage
          fail_ci_if_error: false
        continue-on-error: true

      # ---- Docker build and test ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker_repo }}
          tags: |
            type=raw,value=${{ inputs.service_name }}-latest,enable={{is_default_branch}}
            type=sha,prefix=${{ inputs.service_name }}-,format=short
            type=ref,event=branch,prefix=${{ inputs.service_name }}-
            type=semver,pattern={{version}},prefix=${{ inputs.service_name }}-
            type=semver,pattern={{major}}.{{minor}},prefix=${{ inputs.service_name }}-
            type=semver,pattern={{major}},prefix=${{ inputs.service_name }}-

      - name: Build Docker image (test)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          load: true
          push: false
          tags: ${{ inputs.service_name }}:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image via health endpoint
        if: inputs.healthcheck_enabled
        run: |
          set +e
          docker run -d --rm --name ${{ inputs.service_name }}_test \
            -e SERVICE_PORT=${{ inputs.service_port }} \
            -p ${{ inputs.service_port }}:${{ inputs.service_port }} \
            ${{ inputs.service_name }}:ci-test

          echo "Waiting for service to start..."
          for i in $(seq 1 ${{ inputs.healthcheck_retries }}); do
            sleep ${{ inputs.healthcheck_interval_seconds }}
            if curl -fsS "http://localhost:${{ inputs.service_port }}${{ inputs.healthcheck_path }}" >/dev/null 2>&1; then
              echo "✓ Service is healthy"
              HEALTHY=true
              break
            fi
            echo "Attempt $i/${{ inputs.healthcheck_retries }}: not ready"
          done

          if [ "${HEALTHY}" != "true" ]; then
            echo "✗ Service failed health check"
            docker logs ${{ inputs.service_name }}_test || true
            exit 1
          fi

          docker stop ${{ inputs.service_name }}_test || true

      # ---- Push only on main/tag push ----
      - name: Log in to DockerHub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/login-action@v3
        with:
          username: nuniesmith
          password: ${{ secrets.docker_token }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: echo "Pushed with digest ${{ steps.meta.outputs.digest }}"
