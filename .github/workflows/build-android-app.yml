name: Build Android App

on:
  workflow_call:
    inputs:
      app_path:
        description: 'Path to Android app directory (e.g., apps/android)'
        required: true
        type: string
      package_name:
        description: 'Package name for artifacts (e.g., fks-android)'
        required: true
        type: string
      build_type:
        description: 'Build type (debug or release)'
        required: false
        type: string
        default: 'release'
      gradle_task:
        description: 'Gradle task to run'
        required: false
        type: string
        default: 'assembleRelease'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          
      - name: Grant execute permission for gradlew
        working-directory: ${{ inputs.app_path }}
        run: chmod +x gradlew
        
      - name: Build APK
        working-directory: ${{ inputs.app_path }}
        run: ./gradlew ${{ inputs.gradle_task }}
        
      - name: Find APK files
        id: find-apks
        working-directory: ${{ inputs.app_path }}
        run: |
          APK_FILE=$(find app/build/outputs/apk/${{ inputs.build_type }} -name "*.apk" 2>/dev/null | head -1 || echo "")
          AAB_FILE=$(find app/build/outputs/bundle/${{ inputs.build_type }} -name "*.aab" 2>/dev/null | head -1 || echo "")
          
          if [ -n "$APK_FILE" ]; then
            echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
            echo "Found APK: $APK_FILE"
          fi
          
          if [ -n "$AAB_FILE" ]; then
            echo "aab_file=$AAB_FILE" >> $GITHUB_OUTPUT
            echo "Found AAB: $AAB_FILE"
          fi
          
      - name: Upload APK artifact
        if: steps.find-apks.outputs.apk_file != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package_name }}-apk
          path: ${{ inputs.app_path }}/${{ steps.find-apks.outputs.apk_file }}
          retention-days: 30
          
      - name: Upload AAB artifact
        if: steps.find-apks.outputs.aab_file != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package_name }}-aab
          path: ${{ inputs.app_path }}/${{ steps.find-apks.outputs.aab_file }}
          retention-days: 30
          
      - name: Output package paths
        id: output-paths
        run: |
          echo "apk_path=${{ steps.find-apks.outputs.apk_file }}" >> $GITHUB_OUTPUT
          echo "aab_path=${{ steps.find-apks.outputs.aab_file }}" >> $GITHUB_OUTPUT
          
    outputs:
      apk_file: ${{ steps.find-apks.outputs.apk_file }}
      aab_file: ${{ steps.find-apks.outputs.aab_file }}
