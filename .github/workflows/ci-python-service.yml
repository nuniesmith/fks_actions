name: Reusable Python Service CI

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
        description: "Service name (e.g., ai, analyze, api)"
      service_port:
        required: true
        type: string
        description: "Port the service runs on (e.g., 8007)"
      healthcheck_enabled:
        required: false
        type: boolean
        default: true
        description: "Whether to run a container health check"
      healthcheck_path:
        required: false
        type: string
        default: "/health"
        description: "HTTP path for health check"
      healthcheck_retries:
        required: false
        type: number
        default: 30
        description: "Number of health check attempts"
      healthcheck_interval_seconds:
        required: false
        type: number
        default: 2
        description: "Seconds between health check attempts"
      python_version:
        required: false
        type: string
        default: "3.12"
        description: "Python version to use"
      docker_repo:
        required: false
        type: string
        default: "nuniesmith/fks"
        description: "Docker repository name"
      has_dev_requirements:
        required: false
        type: boolean
        default: true
        description: "Whether requirements.dev.txt exists"
      run_mypy:
        required: false
        type: boolean
        default: true
        description: "Whether to run mypy type checking"
      dockerfile_path:
        required: false
        type: string
        default: "./Dockerfile"
        description: "Path to Dockerfile (e.g., ./Dockerfile or ./docker/Dockerfile)"
    secrets:
      docker_token:
        required: true
        description: "Docker Hub access token"
      codecov_token:
        required: false
        description: "Codecov token (optional for public repos)"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Python tests ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ inputs.service_name }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ inputs.service_name }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          if [ "${{ inputs.has_dev_requirements }}" = "true" ] && [ -f requirements.dev.txt ]; then
            pip install -r requirements.dev.txt || true
          fi
          pip install pytest pytest-cov ruff || true
          if [ "${{ inputs.run_mypy }}" = "true" ]; then
            pip install mypy || true
          fi

      - name: Lint with ruff
        run: ruff check src/ || true
        continue-on-error: true

      - name: Type check with mypy
        if: inputs.run_mypy
        run: mypy src/ || true
        continue-on-error: true

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=term || true
          else
            echo "No tests found, skipping"
          fi

      - name: Upload coverage to Codecov
        if: hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ inputs.service_name }}
          name: ${{ inputs.service_name }}-coverage
          fail_ci_if_error: false
          token: ${{ secrets.codecov_token }}
        continue-on-error: true

      # ---- Docker build and test ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker_repo }}
          tags: |
            type=raw,value=${{ inputs.service_name }}-latest,enable={{is_default_branch}}
            type=sha,prefix=${{ inputs.service_name }}-,format=short
            type=ref,event=branch,prefix=${{ inputs.service_name }}-
            type=semver,pattern={{version}},prefix=${{ inputs.service_name }}-
            type=semver,pattern={{major}}.{{minor}},prefix=${{ inputs.service_name }}-
            type=semver,pattern={{major}},prefix=${{ inputs.service_name }}-

      - name: Build Docker image (test)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          load: true
          push: false
          tags: ${{ inputs.service_name }}:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image via health endpoint
        if: inputs.healthcheck_enabled
        run: |
          set +e
          docker run -d --rm --name ${{ inputs.service_name }}_test \
            -e SERVICE_PORT=${{ inputs.service_port }} \
            -p ${{ inputs.service_port }}:${{ inputs.service_port }} \
            ${{ inputs.service_name }}:ci-test

          echo "Waiting for service to start..."
          for i in $(seq 1 ${{ inputs.healthcheck_retries }}); do
            sleep ${{ inputs.healthcheck_interval_seconds }}
            if curl -fsS "http://localhost:${{ inputs.service_port }}${{ inputs.healthcheck_path }}" >/dev/null 2>&1; then
              echo "✓ Service is healthy"
              HEALTHY=true
              break
            fi
            echo "Attempt $i/${{ inputs.healthcheck_retries }}: not ready"
          done

          if [ "${HEALTHY}" != "true" ]; then
            echo "✗ Service failed health check"
            docker logs ${{ inputs.service_name }}_test || true
            exit 1
          fi

          docker stop ${{ inputs.service_name }}_test || true

      # ---- Push only on main/tag push ----
      - name: Log in to DockerHub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/login-action@v3
        with:
          username: nuniesmith
          password: ${{ secrets.docker_token }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: echo "Pushed with digest ${{ steps.meta.outputs.digest }}"
